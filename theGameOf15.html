<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Game of 15</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style>
  #container{
    margin: auto;
    text-align: center;
  }
  h2{
    padding: .3em;
  }
  table{
    margin: auto;
    text-align: center;
  }
  button{
    width: 70px;
    height: 70px;
  }
  </style>
</head>

<body>
  <div id="container">
    <h2>The Game of 15</h2>

    <div id="buttons" class="btn-group-lg">
      <table>
        <tr>
          <td><button type="button" class="btn btn-success btn-lg" id="b00" onclick="switchTile('b00')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b01" onclick="switchTile('b01')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b02" onclick="switchTile('b02')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b03" onclick="switchTile('b03')"></button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-success btn-lg" id="b10" onclick="switchTile('b10')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b11" onclick="switchTile('b11')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b12" onclick="switchTile('b12')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b13" onclick="switchTile('b13')"></button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-success btn-lg" id="b20" onclick="switchTile('b20')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b21" onclick="switchTile('b21')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b22" onclick="switchTile('b22')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b23" onclick="switchTile('b23')"></button></td>
        </tr>
        <tr>
          <td><button type="button" class="btn btn-success btn-lg" id="b30" onclick="switchTile('b30')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b31" onclick="switchTile('b31')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b32" onclick="switchTile('b32')"></button></td>
          <td><button type="button" class="btn btn-success btn-lg" id="b33" onclick="switchTile('b33')"></button></td>
        </tr>
      </table>
    </div>
  </div>

  <script>
  var startArray = [[2, 4, 10, 11, 12, 14, 3, 5, 7, 13, 8, 6, 1, "", 15, 9],
  [13, 2, 14, 5, 3, 1, 15, 8, 7, 6, 12, 9, 10, 4, "", 11],
  [13, 12, 7, 1, 4, 9, "", 8, 6, 15, 14, 3, 11, 10, 2, 5],
  [3, 12, 2, 5, 11, 6, 7, 14, 8, "", 4, 13, 15, 10, 1, 9],
  [1, 10, 8, 14, 6, 15, 3, 12, 7, 13, 11, 5, "", 9, 2, 4],
  [8, 12, 2, 6, 10, 13, 7, 4, 14, 11, 15, 3, "", 1, 9, 5],
  [8, 13, 1, 11, "", 9, 7, 6, 14, 3, 10, 5, 4, 12, 15, 2],
  [9, 2, 13, 5, 7, 6, 15, "", 11, 1, 12, 4, 14, 8, 10, 3],
  [3, 13, 7, 9, 6, "", 11, 1, 15, 8, 14, 4, 10, 5, 12, 2],
  [8, 5, 14, 7, 1, 9, 10, 2, 6, 4, 11, 15, 13, 3, "", 12]];
  var index = Math.floor(Math.random()*startArray.length);
  var n = 0;
  for (i=0; i<4; i++){
    for (j=0; j<4; j++){
      document.getElementById("b"+i+j).innerHTML = startArray[index][n];
      if (startArray[index][n] == ""){
        var empty = "b" + i + j;
        var empr = empty[1];
        var empc = empty[2];
      }
      n++;
    }
  }
  function switchTile(num) {
    var numr = num[1];
    var numc = num[2];
    if ((numr == empr && Math.abs(numc - empc) == 1) || (numc == empc && Math.abs(numr - empr) == 1)){
      document.getElementById("b"+empr+empc).innerHTML = document.getElementById("b"+numr+numc).innerHTML;
      document.getElementById("b"+numr+numc).innerHTML = "";
      empr = numr;
      empc = numc;
    }
  }
  </script>
</body>
</html>
